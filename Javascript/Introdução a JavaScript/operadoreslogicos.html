<html>
    <head>
        <meta charset = "UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            //AND, OR, NOT
            var sexo = "M", idade = 23;

            var masculino = sexo === "M"; //sexo === "M" é uma condição e nesse caso vai retornar true ou false

            if(sexo === "M" && idade >= 18)
            {
                console.log("Homem maior de idade");
            }
            if(sexo ==="F" || idade === 23)
            {
                console.log("Isso aqui é idêntico a C");
            }
            if(sexo !== "F")
            {
                console.log("Peguei a manha");
            }

            console.log(masculino);

        </script>
    </body>
</html>
