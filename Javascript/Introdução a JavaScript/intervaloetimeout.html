<html>
    <head>
        <meta charset = "UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            
            var x = 0;

            function exibeAlgo()
            {
                x+=2;
                console.log(x);
            }
            
            setInterval(exibeAlgo, 1000); //Repete a função a cada 1 segundo(1000 ms)
            setTimeout(exibeAlgo, 5000); //Executa a função uma única vez com o delay de 5 segundos (5000ms)
            
        </script>
    </body>
</html>
