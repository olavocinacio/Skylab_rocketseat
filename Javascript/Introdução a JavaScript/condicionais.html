<html>
    <html>
        <title>Curso Javascript</title>
    </html>
    <body>
        <script>
            
            function retornaSexo(sexo)
            {
                //Recebe M ou F e retorna Masculino ou Feminino
                // == -> verifica o valor das vari치veis
                // === -> verifica o valor e o tipo das vari치veis
                if(sexo == "M")
                {
                    return "Masculino";
                }
                else if(sexo == "F")
                {
                    return "Feminino";
                }
                else
                {
                    return "Entrada inv치lida";
                }

                switch(sexo)
                {
                    case "M":
                        return "Masculino";
                    case "F":
                        return "Feminino";
                    default:
                        return "Entrada inv치lida";
                }
            }

            var resultado = retornaSexo("M");
            console.log(resultado);

        </script>
    </body>
</html>
