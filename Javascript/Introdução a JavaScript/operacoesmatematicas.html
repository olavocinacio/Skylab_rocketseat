<head>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Multipla definição de variáveis
            var x = 10, y = 5;
            //Printando mais de uma variável
            console.log(x,y);
            //Soma
            var resultado = x+ y;
            console.log(resultado);
            //Subtração
            resultado = x - y;
            console.log(resultado);
            //Divisão
            resultado = x / y;
            console.log(resultado);
            //Multiplicação
            resultado = x * y;
            console.log(resultado);
            //Resto da divisão
            resultado = x % y;
            console.log(resultado);
            //"Incrementando" -> serve para qualquer operação "+=", "-=", "/=", "*="
            x += 3; // -> x = x + 3; 
            console.log(x);

        </script>
    </body>
</head>
