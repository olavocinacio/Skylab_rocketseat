<!--A box é criada mas não são passadas as referências do quadrado-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <button onclick="CriaBox()">
                Meu primeiro botão
            </button>
        </div>
        <script>

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function CriaBox() {
                var boxCreation = document.createElement("div");
                boxCreation.setAttribute("class", "box");
                var containerElement = document.querySelector('#app');
                containerElement.appendChild(boxCreation);
                var boxElement = document.querySelector('.box');
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = getRandomColor();
            }
        </script>
    </body>
</html>
