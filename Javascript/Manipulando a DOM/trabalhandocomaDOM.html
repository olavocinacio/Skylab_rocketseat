<html>
    <head>
        <meta charset = "UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>

        <div id = "app">
            <input type = "text" name = "nome" id = "nome" class = "nome"/>
            <input type = "text" name = "nome" id = "nome2" class = "nome2"/>
            <button class = "botao">Adcionar</button>
        </div>

        <script>
        
            var inputElement = document.getElementById("nome");
            var inputElement2 = document.getElementsByTagName("input")[0]; //Sempre retorna um vetor que mostra todos os casos em que os inputs criados
            var inputElement3 = document.getElementsByClassName("nome"); //Semelhante ao getElementsByTagName, mas busca pelas classes iguais
            var inputElement4 = document.querySelector("div#app input"); // procura o primeiro input dentro do div com id app, dentro do body -> referência da propriedade de um elemento
            var inputElement5 = document.querySelector("input[name=nome]");
            var inputElement6 = document.querySelectorAll("div#app input"); //Mostra todos os inputs dentro do div de id app
            var inputElement7 = document.querySelector("input[name=nome]")
            var btnElement = document.querySelector("button.botao"); //porucra o botão de classe botão
            
            btnElement.onclick = function()
            {
                var text = inputElement.value;
                alert(text);
            }

            console.log(inputElement5);
            

        </script>
    </body>
</html>
